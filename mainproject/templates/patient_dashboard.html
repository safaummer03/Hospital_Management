<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Imperial HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Imperial HMS - Patient Portal</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">{{ user.name }}</span>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2>Patient Dashboard</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>Profile Information</h5>
                        <p><strong>Name:</strong> {{ user.name }}</p>
                        <p><strong>Age:</strong> {{ patient_profile.age }}</p>
                        <p><strong>Gender:</strong> {{ patient_profile.gender }}</p>
                        <p><strong>Contact:</strong> {{ patient_profile.contact_number }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
