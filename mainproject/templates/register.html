<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Imperial HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="fas fa-stethoscope me-2"></i>Imperial HMS
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h4 class="mb-0">Create Account</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Select Role</label>
                                <select id="role" name="role" class="form-select" required>
                                    <option value="">Choose your role...</option>
                                    <option value="PATIENT">Patient</option>
                                    <option value="DOCTOR">Doctor</option>
                                    <option value="STAFF">Staff</option>
                                    <option value="ADMIN">Administrator</option>
                                </select>
                            </div>
                            
                            <!-- Common Fields -->
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password1" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" name="password2" class="form-control" required>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Patient Fields -->
                            <div id="patient-fields" class="role-fields" style="display: none;">
                                <hr>
                                <h6 class="text-primary">Patient Information</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Age</label>
                                            <input type="number" name="age" class="form-control" min="1" max="120">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Gender</label>
                                            <select name="gender" class="form-select">
                                                <option value="Male">Male</option>
                                                <option value="Female">Female</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="tel" name="contact_number" class="form-control">
                                </div>
                            </div>
                            
                            <!-- Doctor Fields -->
                            <div id="doctor-fields" class="role-fields" style="display: none;">
                                <hr>
                                <h6 class="text-success">Doctor Information</h6>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Department</label>
                                            <select name="department" class="form-select">
                                                <option value="">Select Department</option>
                                                {% for dept in departments %}
                                                <option value="{{ dept.id }}">{{ dept.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Specialty</label>
                                            <input type="text" name="specialty" class="form-control" placeholder="e.g., Pediatrics">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Staff Fields -->
                            <div id="staff-fields" class="role-fields" style="display: none;">
                                <hr>
                                <h6 class="text-info">Staff Information</h6>
                                <div class="mb-3">
                                    <label class="form-label">Department</label>
                                    <select name="staff_department" class="form-select">
                                        <option value="">Select Department</option>
                                        {% for dept in departments %}
                                        <option value="{{ dept.id }}">{{ dept.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Position</label>
                                    <input type="text" name="position" class="form-control" placeholder="e.g., Nurse, Receptionist">
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <a href="{% url 'home' %}" class="btn btn-light">Back to Home</a>
                                <button type="submit" class="btn btn-primary px-4">Register</button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <p class="mb-0">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('role').addEventListener('change', function() {
            // Hide all role-specific fields
            const roleFields = document.querySelectorAll('.role-fields');
            roleFields.forEach(field => field.style.display = 'none');
            
            // Show fields based on selected role
            const selectedRole = this.value;
            if (selectedRole === 'PATIENT') {
                document.getElementById('patient-fields').style.display = 'block';
            } else if (selectedRole === 'DOCTOR') {
                document.getElementById('doctor-fields').style.display = 'block';
            } else if (selectedRole === 'STAFF') {
                document.getElementById('staff-fields').style.display = 'block';
            }
            // ADMIN role shows only common fields (no additional fields)
        });
    </script>
</body>
</html>
